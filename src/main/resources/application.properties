spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.199.11:5005/shouying?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

# file save root, not end /
basePath=/home/webapps/jfileserver/
# store type
fileserver.token.handler=local
# cache max ttl
fileserver.token.expire=86400

# file limit
fileserver.limit.maxrequestsize=52428800
fileserver.limit.maxfilesize=10485760

# user handler
fileserver.user.handler=file
